<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Sapatos</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Loja de Sapatos - Os melhores modelos de calçados para todos os estilos!">
    <meta name="keywords" content="sapatos, tênis, calçados, moda, loja de sapatos">
    <meta name="author" content="Loja de Sapatos">
    <meta property="og:title" content="Loja de Sapatos - Seu Estilo Começa Aqui!">
    <meta property="og:description" content="Encontre os melhores calçados com conforto e estilo.">
    <meta property="og:image" content="URL_DA_IMAGEM_DO_SITE">
    <meta property="og:url" content="URL_DO_SITE">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>

    <main>
        <section id="contact">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida ou sugestão? Envie-nos uma mensagem!</p>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required aria-label="Nome Completo">
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-label="Endereço de e-mail">
            
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required aria-describedby="message-help"></textarea>
                <small id="message-help">Escreva sua mensagem para nós.</small>
            
                <button type="submit" aria-label="Enviar Mensagem">Enviar</button>
            </form>
            
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
